<div class="pieChart" *ngIf="pieChartData.datasets[0].data.length">
  <div>
    <div>
      <div class="chart">
        <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
          [plugins]="pieChartPlugins">
        </canvas>
      </div>
    </div>
  </div>
  <div class="button-row">
    <button mat-button mat-raised-button color="primary" (click)="toggleLegend()">Toggle Legend</button>
    <button mat-button mat-raised-button color="primary" (click)="changeLegendPosition()">Change Legend
      Position</button>
  </div>
</div>
